<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>

    <!-- LINKS -->
    <link rel="icon" href="img/icone_poke.png">
    <link rel="stylesheet" href="style.css">

    <!-- Main JS -->
    <script defer src="script.js"></script>

</head>

<body>

    <main>


        <form class="form">
            <input type="search" class="input_search" placeholder="Name or Number" required />
        </form>


        <div class="buttons">
            <button class="button btn-prev">Prev &lt;</button>

            <button class="button btn-next">Next &gt;</button>


        </div>


        <h1 class="pokemon_data">
            <span class="pokemon_number"></span> -
            <span class="pokemon_name"></span>
        </h1>


        <img src="#" alt="Pokemon" class="pokemon_img">

        <img src="img/pokedex.png" alt="Pokédex" class="pokedex">




    </main>



</body>

</html>
